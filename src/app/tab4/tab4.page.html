<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Recursos CGE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list class="custom-list">
    <ion-item button="true" detail="true" (click)="goTo('radio')" lines="none" class="custom-item">
      <img src="assets/icon/recursos/sonido.png" alt="SGA Icon" slot="start" class="custom-list-icon"/>
      <ion-label>
        <h2>Radio FCGE</h2>
        <p>Escucha la mejor m√∫sica</p>
      </ion-label>
    </ion-item>

    <ion-item button="true" detail="true" (click)="goTo('biblia')" lines="none" class="custom-item">
      <img src="assets/icon/recursos/biblia.png" alt="SGA Icon" slot="start" class="custom-list-icon"/>
      <ion-label>
        <h2>Biblia</h2>
        <p>Alcanza la sabiduria</p>
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openWhatsApp()" color="success">
      <ion-icon name="logo-whatsapp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
