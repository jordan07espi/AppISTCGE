<ion-header [translucent]="false">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
      </ion-buttons>
    <ion-title>Redes Socialesl</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list class="custom-list">
    <ion-item button="true" detail="true" (click)="goTo('facebook')" lines="none" class="custom-item">
      <img src="assets/icon/redes/facebook.png" alt="SGA Icon" slot="start" class="custom-list-icon"/>
      <ion-label>
        <h2>Facebook</h2>
        <p>Noticias, eventos y vida estudiantil te esperan</p>
      </ion-label>
    </ion-item>

    <ion-item button="true" detail="true" (click)="goTo('instagram')" lines="none" class="custom-item">
      <img src="assets/icon/redes/instagram.png" alt="SGA Icon" slot="start" class="custom-list-icon"/>
      <ion-label>
        <h2>Instagram</h2>
        <p>Descubre el día a día de CGE en fotos y videos</p>
      </ion-label>
    </ion-item>

    <ion-item button="true" detail="true" (click)="goTo('correo')" lines="none" class="custom-item">
      <img src="assets/icon/redes/gmail.png" alt="SGA Icon" slot="start" class="custom-list-icon"/>
      <ion-label>
        <h2>Correo</h2>
        <p>Contactanos para más información</p>
      </ion-label>
    </ion-item>


  </ion-list>

</ion-content>
